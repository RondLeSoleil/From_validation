<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
     

      <div class="input-group">
        <label>Nom</label>
        <input type="text" placeholder="Entrer votre nom" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Téléphone</label>
        <input type="tel" placeholder="06 11 00 00 00" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email"id="contact-email" onkeyup="validateEmail()" required>
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Entrer votre message" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button onclick="return validateForm()">Envoyer</button>
    <span id="submit-error"></span>
   
  </form>
  </div>
  <script src="script.js"></script>
   
</body>
</html>
